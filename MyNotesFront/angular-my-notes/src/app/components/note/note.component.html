<div class="note-container">
    <mat-icon class="pinned-icon" (click)="togglePin()">push_pin</mat-icon>
    <input type="text" placeholder="Title" [(ngModel)]="title" class="note-title">
    <textarea placeholder="Take a note..." [(ngModel)]="content" class="note-content"></textarea>
    <button (click)="saveNote()">Save Note</button>
  </div>
