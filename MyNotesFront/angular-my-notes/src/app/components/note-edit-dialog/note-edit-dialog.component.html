<h1 mat-dialog-title class="dialog-title">Edit Note</h1>
<div mat-dialog-content class="dialog-content">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="noteData.Title">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Content</mat-label>
    <textarea matInput [(ngModel)]="noteData.Content"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="custom-button cancel-button" (click)="onCancel()">Cancel</button>
  <button mat-button class="custom-button save-button" (click)="onSave()">Save</button>
</div>
