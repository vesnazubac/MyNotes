<div class="home-container">
  <mat-form-field class="example-full-width">
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="search"></mat-icon>
    <input type="search" matInput class="search-text" [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange($event)">
  </mat-form-field>
  <app-note (noteSaved)="handleNoteSaved()"></app-note>
  <div cdkDropList cdkDropListOrientation="vertical" class="note-list" (cdkDropListDropped)="drop($event)">
    <div *ngFor="let item of itemsPinned" cdkDrag class="note-item">
      <mat-card class="note-card"  [ngStyle]="{'background-color': item.Color}">
        <mat-card-header (click)="openEditDialog(item, $event)">
          <mat-icon *ngIf="item.IsPinned" (click)="pinNote(item, $event)" class="pinned-icon">push_pin</mat-icon>
          <mat-card-title>{{ item.Title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content (click)="openEditDialog(item, $event)">
          <p>{{ item.Content }}</p>
          <!-- <img *ngIf="item.Image" [src]="item.Image" alt="Note image" style="max-width: 100%; height: auto;" />
            -->
            <div class="carousel-container">
              <div class="carousel-wrapper" [attr.data-item-id]="item.Id">
                <div class="carousel-slide" *ngFor="let image of item.Images">
                  <img [src]="image" alt="Image" class="carousel-image"/>
                </div>
              </div>
              <button class="carousel-control prev" (click)="prevSlide(item,$event)">&#10094;</button>
              <button class="carousel-control next" (click)="nextSlide(item,$event)">&#10095;</button>
            </div>
        </mat-card-content>
        <div class="label-section">
          <div *ngFor="let label of item.Labels" class="label-item">
            <span class="label-name">{{ label }}</span>
            <mat-icon class="label-remove" (click)="onRemoveLabel(label,item)">close</mat-icon>
          </div>
        </div>
        <mat-card-actions class="note-actions">
          <mat-icon class="note-icon" (click)="editLabelDialog(item, $event)">edit_labels</mat-icon>
          <mat-icon class="note-icon" (click)="openFileDialog(item, $event)">photo</mat-icon>
          <mat-icon class="note-icon" (click)="toggleDateTimePicker(item, $event)">notification_important</mat-icon>
          <mat-icon class="note-icon" (click)="openColorPickerDialog(item, $event)">palette</mat-icon>
          <mat-icon class="note-icon" (click)="archiveNote(item, $event)">archive</mat-icon>
          <mat-icon class="note-icon" (click)="deleteNote(item, $event)">delete</mat-icon>
          <mat-icon class="note-icon" (click)="pinNote(item, $event)">push_pin</mat-icon>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div cdkDropList cdkDropListOrientation="vertical" class="note-list" (cdkDropListDropped)="drop($event)">
    <div *ngFor="let item of itemsNotPinned" cdkDrag class="note-item">
      <mat-card class="note-card"  [ngStyle]="{'background-color': item.Color}">
        <mat-card-header (click)="openEditDialog(item, $event)">
          <mat-icon *ngIf="item.IsPinned" class="pinned-icon">push_pin</mat-icon>
          <mat-card-title>{{ item.Title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content (click)="openEditDialog(item, $event)">
          <p>{{ item.Content }}</p>
           <!-- <img *ngIf="item.Images" [src]="item.Image" alt="Note image" style="max-width: 100%; height: auto;" />
             -->
             <div class="carousel-container">
              <div class="carousel-wrapper" [attr.data-item-id]="item.Id">
                <div class="carousel-slide" *ngFor="let image of item.Images">
                  <img [src]="image" alt="Image" class="carousel-image"/>
                </div>
              </div>
              <button class="carousel-control prev" (click)="prevSlide(item,$event)">&#10094;</button>
              <button class="carousel-control next" (click)="nextSlide(item,$event)">&#10095;</button>
            </div>
        </mat-card-content>
        <div class="label-section">
          <div *ngFor="let label of item.Labels" class="label-item">
            <span class="label-name">{{label}}</span>
            <mat-icon class="label-remove" (click)="onRemoveLabel(label,item)"  >close</mat-icon>
          </div>
        </div>
        <mat-card-actions class="note-actions">
          <mat-icon class="note-icon" (click)="editLabelDialog(item, $event)">edit_labels</mat-icon>
          <mat-icon class="note-icon" (click)="openFileDialog(item, $event)">photo</mat-icon>
          <mat-icon class="note-icon" (click)="toggleDateTimePicker(item, $event)">notification_important</mat-icon>
          <mat-icon class="note-icon" (click)="openColorPickerDialog(item, $event)">palette</mat-icon>
          <mat-icon class="note-icon" (click)="archiveNote(item, $event)">archive</mat-icon>
          <mat-icon class="note-icon" (click)="deleteNote(item, $event)">delete</mat-icon>
          <mat-icon class="note-icon" (click)="pinNote(item, $event)">push_pin</mat-icon>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
